<!DOCTYPE html>
<html>
    <head>
        <title>Player</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <script src="https://apis.google.com/js/client:plusone.js" type="application/javascript"></script>
        <script src="js/config.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/auth.js"></script>
        <script>
            checkLogin();
        </script>
        <link rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"> <!-- maybe could remove this -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/search-bar.css">
        <link rel="stylesheet" href="css/player.css">
        <script defer src="js/time_manipulation.js"></script>
        <script defer src="js/search_bar.js"></script>
        <script defer src="js/error_handling.js"></script>
        <script defer src="js/yt_player.js"></script>
        <script defer src="js/captions.js"></script>
    </head>
    <body>
        <div id="heading-div" class="container">
            <div>
                <h1>Lecture Buddy</h1>
                <div style="position: absolute; top: 10px; right: 10px;"> <!-- move to css -->
                    <a id="captionMockButton" class="headerBtn">Click Me to Mock Captions</a>
                    <a class="headerBtn" onclick="signOut()">Sign out</a> <!-- change to actionHandlers -->
                </div>
            </div>
        </div>
        <div id="searchbar-div" class="container top-5">
            <div class="container-column">
                <!-- search bar -->
                <div> <!-- unecessary div ? -->
                    <form onsubmit="submitFn(this, event);">
                            <div id="search-wrapper" class="search-wrapper container-row">
                                <div class="input-holder">
                                    <input type="text" class="search-input" placeholder="Type to search" />
                                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                                </div>
                                <span style="position: relative" class="close" onclick="searchToggle(this, event);"></span>
                            </div>
                            <div class="result-container"></div>
                    </form>
                </div>
            </div>
        <button class="theater-toggle" id="theater-button">Theater Mode</button>
        </div>
        <!-- player & output -->
        <div id="output-container" class="container-row space-between top-10px">
            <div id="flex-item-video" class="video">                
                <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>      
            </div>
            <div id="flex-item-output" class="text-center">
                <h1 id="resultsHeader" class="text-center hide">Results</h1>
                <div id="output"></div>
            </div>
        </div>
    </body>
</html>
